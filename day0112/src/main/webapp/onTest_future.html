<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	div{
		margin: 10px;

		border: solid 3px black;
		border-radius: 10px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		/*$("div").on("click",function(){
			$(this).clone().appendTo("body");
		});*/

		});
		
	});
</script>
</head>
<body>

		<p>13일 화이자사(社) 개발 경구용 코로나19 치료제 '팍스로비드' 2.1만명분이 국내 첫 도착. 1월 말까지 1만명분이 추가 도입…이후 물량 순차적으로 도입 예정.</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// getBook.jsp를 Ajax통신하여 
	// split함수로 데이터를 분리하여 
	// 도서명,출판사,가격의 각각의 span태그에 출력합니다.
	
	$(function(){
		let span_list = $("span");
		$("button").click(function(){
			$.ajax({
				url:"getBook.jsp",
				success:function(data){
					let arr = data.split(",");
					$.each(span_list, function(i){
						$(this).html(  arr[i] );
					} );
				}
			})
		});
	});
</script>
</head>
<body>
	도서명 : <span ></span><br>
	출판사 : <span ></span><br>
	가격 : <span ></span><br>
	<button>도서정보 읽어오기</button>
</body>
</html>

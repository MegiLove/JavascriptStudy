<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		let data = ["ball1.jpg","cloth1.jpg","shoe1.jpg"];
		
		//배열의 요소의 이미지가 표현이 되도록 코드를 수정해 봅니다.
		//완성하면 "3"
		$("img").attr("src",function(i){
			return data[i];
		});
	});
</script>
</head>
<body>
	<img><br>	
	<img><br>	
	<img><br>	
</body>
</html>

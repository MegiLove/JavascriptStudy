<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let news = ["안랩은 지난 3일 시무식을 개최하고, 올해 경영방침과 도전과제, 사업전략을 발표했다고 4일 밝혔다.",
				"스테이씨·전소미 팬 이벤트, 두나무 메타버스에서 열린다",
				"싸이월드 오후 4시42분 사진 3장 보기 서비스 시작",
				"13살 생일 비트코인은 여전히 '약세'",
				"서민 울리는 '금리절벽' AI로 해결 김성준 렌딧 대표"];
	
	window.onload = ()=>{
		let n =1;
		let i =0;
		setInterval(()=>{
			let data = news[i].substr(0,n++);
			document.getElementById("result").innerHTML = data;
			if(n >= news[i].length){
				n = 1;
				i++;
			}
			if(i>= news.length){
				i=0;
				n=1;
			}
		},30);
		
	}
	
</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
